<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Cluster Deployment output</title>
    </head>
    <body>
    <pre id="output"></pre>
<script>
    var output = document.getElementById('output');

    var xhr = new XMLHttpRequest();
    xhr.open('GET', '{{ url_for('stream') }}');
    xhr.send();

    setInterval(function() {
        output.textContent = xhr.responseText;
    }, 3000);
</script>
   </body>
</html>
